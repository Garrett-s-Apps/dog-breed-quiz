<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Cockapoo favicon - simplified for 16x16/32x32 -->

  <!-- Ears -->
  <ellipse cx="6" cy="16" rx="5" ry="7.5" fill="#C4956A" transform="rotate(-12 6 16)"/>
  <ellipse cx="26" cy="16" rx="5" ry="7.5" fill="#C4956A" transform="rotate(12 26 16)"/>

  <!-- Head -->
  <circle cx="16" cy="17" r="10.5" fill="#E8C9A0"/>

  <!-- Curly fur top -->
  <circle cx="12" cy="7.5" r="3" fill="#D4A574"/>
  <circle cx="16" cy="6.5" r="3.2" fill="#D4A574"/>
  <circle cx="20" cy="7.5" r="3" fill="#D4A574"/>
  <circle cx="9.5" cy="9.5" r="2.5" fill="#D4A574"/>
  <circle cx="22.5" cy="9.5" r="2.5" fill="#D4A574"/>

  <!-- Muzzle -->
  <ellipse cx="16" cy="20.5" rx="5" ry="3.8" fill="#F5E6D0"/>

  <!-- Eyes -->
  <circle cx="13" cy="16" r="2.2" fill="white"/>
  <circle cx="13.3" cy="16.2" r="1.6" fill="#3D2B1F"/>
  <circle cx="14" cy="15.5" r="0.6" fill="white"/>
  <circle cx="19" cy="16" r="2.2" fill="white"/>
  <circle cx="18.7" cy="16.2" r="1.6" fill="#3D2B1F"/>
  <circle cx="19.4" cy="15.5" r="0.6" fill="white"/>

  <!-- Nose -->
  <ellipse cx="16" cy="19.5" rx="1.8" ry="1.3" fill="#3D2B1F"/>

  <!-- Mouth -->
  <path d="M16 20.8 Q14.8 22.2 14 21.8" stroke="#3D2B1F" stroke-width="0.5" fill="none" stroke-linecap="round"/>
  <path d="M16 20.8 Q17.2 22.2 18 21.8" stroke="#3D2B1F" stroke-width="0.5" fill="none" stroke-linecap="round"/>

  <!-- Tongue -->
  <ellipse cx="16" cy="22.5" rx="1" ry="1.3" fill="#FF8FA3"/>

  <!-- Blush -->
  <circle cx="11.5" cy="19" r="1.2" fill="#FFB5B5" opacity="0.35"/>
  <circle cx="20.5" cy="19" r="1.2" fill="#FFB5B5" opacity="0.35"/>
</svg>